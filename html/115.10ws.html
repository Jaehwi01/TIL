<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #ssafy > p:nth-child(2) { /*p를 찾고 그 부모를 찾은뒤에 2번째 */
        color : red;
    }
    #ssafy > p:nth-of-type(2) { /* p를 찾고 나머진 버리고 2번째? */
        color: blue;
    }
    </style>
</head>
<body>
    <div id="ssafy">
        <h2>어떤게 선택될까?</h2>
        <p>첫번째 단락</p>
        <p>두번째 단락</p>
        <p>세번째 단락</p>
        <p>네번째 단락</p>
    </div>
    
</body>
</html>
